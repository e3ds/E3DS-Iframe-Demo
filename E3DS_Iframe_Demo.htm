        <div id="content">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-black-50" id="exampleModalLabel">Change Resolution</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="resForm" class="form-inline" onsubmit="resSubmit(event)">
              <div class="input-group">
                <input name="width" class="form-control me-2" type="number" required onclick="modalInputFocus(event)">
                <strong class="my-auto mx-auto text-dark">X</strong>
                <input name="height" class="form-control ms-2" type="number" required onclick="modalInputFocus(event)">
              </div>    
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="resForm" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
          </div>
        </div>
      </div>

    <script>
      $('body').click(function () {
